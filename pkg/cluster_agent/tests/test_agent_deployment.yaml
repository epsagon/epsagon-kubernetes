apiVersion: v1
kind: Namespace
metadata:
  name: epsagon-monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-agent
  namespace: epsagon-monitoring
spec:
  selector:
    matchLabels:
      app: epsagon-cluster-agent
  replicas: 1
  template:
    metadata:
      labels:
        app: epsagon-cluster-agent
    spec:
      serviceAccountName: cluster-agent
      containers:
      - name: cluster-agent
        image: epsagon/cluster-agent:test
        imagePullPolicy: Never
        env:
        - name: EPSAGON_TOKEN
          value: "TEST_TOKEN"
        - name: EPSAGON_CLUSTER_NAME
          value: "TEST_CLUSTER_NAME"
        - name: EPSAGON_DEBUG
          value: "false"
        - name: EPSAGON_COLLECTOR_URL
          value: "http://localhost:5000/resources/v1"
